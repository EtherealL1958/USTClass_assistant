{% extends 'layout.html' %}

{% block content %}

<div class="bs-example" data-example-id="panel-without-body-with-table">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">
            <span class="glyphicon glyphicon-th-list" aria-hidden="true"></span>
            教学楼一览
        </div>

        <!-- Table -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>教学楼ID</th>
                    <th>教学楼名称</th>
                    <th>教学楼简介</th>
                    <th>教学楼地址</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for obj in queryset %}
                <tr>
                    <th scope="row">{{ obj.id }}</th>
                    <td>{{ obj.name }}</td>
                    <td>{{ obj.info }}</td>
                    <td>{{ obj.location }}</td>
                    <td>
                        <a class="btn btn-primary btn-xs" href="">查看教室</a>
                        <a class="btn btn-danger btn-xs" href="">无</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
